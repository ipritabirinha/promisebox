<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo Bíblico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        .verse {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .reference {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        button {
            padding: 0.75rem 1.5rem; /* Aumento do padding para melhor usabilidade */
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid transparent; /* Bordas inicialmente transparentes */
            border-radius: 8px; /* Borda levemente arredondada */
            cursor: pointer;
            background: transparent;
            color: #f5f5f5;
            width: 200px;
            transition: all 0.3s ease; /* Transição suave para hover */
        }
        #copy {
            border-color: #2196f3;
            color: #2196f3;
        }
        #copy:hover {
            background-color: rgba(33, 150, 243, 0.1); /* Fundo ligeiramente claro no hover */
            color: #2196f3; /* Texto branco no hover */
            border-color: #2196f3; /* Bordas azul no hover */
        }
        #share {
            border-color: #f44336;
            color: #f44336;
        }
        #share:hover {
            background-color: rgba(244, 67, 54, 0.1); /* Fundo ligeiramente claro no hover */
            color: #f44336; /* Texto branco no hover */
            border-color: #f44336; /* Bordas vermelhas no hover */
        }
        #reflection {
            border-color: #4caf50;
            color: #4caf50;
        }
        #reflection:hover {
            background-color: rgba(76, 175, 80, 0.1); /* Fundo ligeiramente claro no hover */
            color: #4caf50; /* Texto branco no hover */
            border-color: #4caf50; /* Bordas verde no hover */
        }
        .logo {
            width: 60px; /* Ajuste a largura conforme necessário */
            height: auto;
            margin-bottom: 10px; /* Espaçamento entre a logo e o título */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verse" id="verse">Carregando versículo...</div>
        <div class="reference" id="reference"></div>
        <div class="buttons">
            <button id="copy">COPIAR</button>
            <button id="share">COMPARTILHAR</button>
            <button id="reflection">VER REFLEXÃO</button>
        </div>
        <footer style="margin-top: 100px; font-size: 1.5rem; text-align: center; color: #000000;">
        </footer>
        <img src="ipri.png" alt="IPR Logo" class="logo">
        <footer style="margin-top: 0px; font-size: 1.1rem; text-align: center; color: #ffffff;">
        Igreja Presbiteriana Renovada de Itabirinha </footer>
        <footer style="margin-top: 0px; font-size: 0.9rem; text-align: center; color: #888;">
        Avenida Prefeito Joel Heringer 210, Vila Nova. </footer>
    </div>

    <script>
        const verses = [
            {
                index: 1,
                reflection: "URL",
                text:
                    "A saber: Se, com a tua boca, confessares ao Senhor Jesus e, em teu coração, creres que Deus o ressuscitou dos mortos, serás salvo.",
                reference: "Romanos 10:9",
            },
            {
                index: 2,
                reflection: "https://www.instagram.com/reel/C8NIxbPpmWy/?igsh=MWV3bGt5ZmI3ZGtxcw==",
                text:
                    "Há caminho que ao homem parece direito, mas o fim dele são os caminhos da morte.",
                reference: "Provérbios 14:12",
            },
        ];

        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        document.addEventListener('DOMContentLoaded', () => {
            const verseElement = document.getElementById('verse');
            const referenceElement = document.getElementById('reference');

            const verse = getRandomVerse();
            verseElement.textContent = verse.text;
            referenceElement.textContent = verse.reference;

            const reflectionButton = document.getElementById('reflection');
            if (verse.reflection && isValidUrl(verse.reflection)) {
                reflectionButton.style.display = 'block';
            } else {
                reflectionButton.style.display = 'none';
            }
        });

        document.getElementById('copy').addEventListener('click', () => {
            const verseText = document.getElementById('verse').textContent;
            const referenceText = document.getElementById('reference').textContent;
            const textToCopy = `${verseText} - ${referenceText}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Versículo copiado!");
            }, () => {
                alert("Erro ao copiar o versículo.");
            });
        });

        document.getElementById('share').addEventListener('click', () => {
            const verseText = document.getElementById('verse').textContent;
            const referenceText = document.getElementById('reference').textContent;
            const textToShare = `${verseText} - ${referenceText}`;
            if (navigator.share) {
                navigator.share({
                    title: 'Versículo Bíblico',
                    text: textToShare,
                }).then(() => {
                    console.log('Versículo compartilhado com sucesso.');
                }).catch((error) => {
                    console.log('Erro ao compartilhar o versículo:', error);
                });
            } else {
                alert("A funcionalidade de compartilhamento não é suportada neste navegador.");
            }
        });

        document.getElementById('reflection').addEventListener('click', () => {
            const reflectionUrl = verses.find(v => v.index === 2).reflection; // Substitua pelo índice correto se necessário
            window.open(reflectionUrl, '_blank');
        });

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }
    </script>
</body>
</html>
